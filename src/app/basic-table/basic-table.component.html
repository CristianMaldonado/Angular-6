<p-table [columns]="cols" [value]="table" dataKey="vin">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th [ngClass]="simple ? 'simpleTable' : 'complexTable'">&nbsp;</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
            {{rowData[col.field]}}
        </td>
        <td>
            <div class="row">
                <div class="col-md-8">
                    <div *ngIf="simple; then simple else complex"></div>
                    <ng-template #simple>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 sinPad">
                                <app-buttons [name]="'Editar'"></app-buttons>
                            </div>
                            <div class="col-md-6 col-sm-6 sinPad">
                                <app-buttons [name]="'Eliminar'"></app-buttons>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template #complex>
                        <app-buttons></app-buttons>
                    </ng-template>
                </div>
                <div class="col-md-4">
                    <a href="#" [pRowToggler]="rowData">
                        <label>Down</label>
                    </a>
                </div>
            </div>            
        </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
            <td [attr.colspan]="columns.length + 1">
                <div class="row">
                    
                </div>
                <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                    <div class="ui-g-12 ui-md-3" style="text-align:center">
                        <label>INFO</label>
                    </div>
                    <div class="ui-g-12 ui-md-9">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <b>Vin:</b> {{rowData.vin}}
                            </div>
                            <div class="ui-g-12">
                                <b>Vin:</b> {{rowData.color}}
                            </div>
                            <div class="ui-g-12">
                                <b>Brand:</b> {{rowData.brand}}
                            </div>
                            <div class="ui-g-12">
                                <b>Color:</b> {{rowData.color}}
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
